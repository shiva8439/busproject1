name: where_is_my_bus
description: Bus tracking app like "Where is my Train"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core packages
  http: ^1.2.0
  socket_io_client: ^2.0.3+1

  # Location & storage
  geolocator: ^12.0.0
  shared_preferences: ^2.3.0

  # Map packages
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  flutter_lints: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true